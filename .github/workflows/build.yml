name: Build
on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Python dependencies
        run: |
          python -m pip install poetry
          poetry install
      - name: Lint
        run: make lint
      - name: Test
        run: make test
